#==============================================================================
# DATA STORES
#==============================================================================

#------------------------------------------------------------------------------
# PostgreSQL Configuration
#------------------------------------------------------------------------------
# Set postgres.external.enabled=true when postgres_source="external" (Cloud SQL via Terraform)
# Set postgres.internal.enabled=true when postgres_source="in-cluster" (deployed via Helm)
# The Terraform kubernetes module creates a secret named "langsmith-postgres-credentials"
# with key: connection_url (only when postgres_source="external")
postgres:
  external:
    enabled: true  # Set to false if using in-cluster PostgreSQL
    # Secret created by Terraform module (../k8s-bootstrap/main.tf)
    existingSecretName: "langsmith-postgres-credentials"
  internal:
    enabled: false  # Set to true if using in-cluster PostgreSQL

#------------------------------------------------------------------------------
# Redis Configuration
#------------------------------------------------------------------------------
# Set redis.external.enabled=true when redis_source="external" (Memorystore via Terraform)
# Set redis.internal.enabled=true when redis_source="in-cluster" (deployed via Helm)
# The Terraform kubernetes module creates a secret named "langsmith-redis-credentials"
# with key: connection_url (only when redis_source="external")
redis:
  external:
    enabled: true  # Set to false if using in-cluster Redis
    # Secret created by Terraform module (../k8s-bootstrap/main.tf)
    existingSecretName: "langsmith-redis-credentials"
  internal:
    enabled: false  # Set to true if using in-cluster Redis

#------------------------------------------------------------------------------
# ClickHouse - IN-CLUSTER (Managed by Helm)
#------------------------------------------------------------------------------
# ClickHouse runs in the cluster for trace storage (OLAP)
# For e2-standard-4 nodes (~4 vCPU, ~13GB allocatable):
#   Use reduced resources below
# For production (e2-standard-8 nodes):
#   cpu requests: 3500m, memory requests: 15Gi
clickhouse:
  external:
    enabled: false
  statefulSet:
    resources:
      limits:
        cpu: 4000m
        memory: 12Gi
      requests:
        cpu: 2000m
        memory: 8Gi
    persistence:
      enabled: true
      size: "500Gi"
      # Use SSD-backed storage class for performance
      # GKE: premium-rwo (SSD) or standard-rwo (balanced)
      storageClass: "premium-rwo"

#------------------------------------------------------------------------------
# Blob Storage - GCS (Bucket via Terraform)
#------------------------------------------------------------------------------
# The Terraform storage module creates a GCS bucket
# Bucket name format: {project_id}-{prefix}-{env}-traces-{suffix}
blobStorage:
  enabled: true
  bucketType: "gcs"
  gcs:
    # Set via --set blobStorage.gcs.bucket="$(terraform output -raw storage_bucket_name)"
    bucket: ""
    # Set via --set blobStorage.gcs.projectId="YOUR_PROJECT_ID" (optional, auto-detected if not set)
    # projectId: ""
    # Note: LangSmith does not use IAM/Workload Identity for GCS access.
    # Configure authentication using service account keys or HMAC credentials.

#==============================================================================
# SECURITY & SERVICE ACCOUNT
#==============================================================================

#------------------------------------------------------------------------------
# Service Account (Created by Terraform)
#------------------------------------------------------------------------------
# Terraform creates a Kubernetes service account "langsmith-ksa" with
# Workload Identity binding to the GCP service account
serviceAccount:
  create: false
  name: "langsmith-ksa"
  # Annotations are set by Terraform on the service account

#------------------------------------------------------------------------------
# Pod Disruption Budget
#------------------------------------------------------------------------------
podDisruptionBudget:
  enabled: true
  minAvailable: 1

#------------------------------------------------------------------------------
# Security Context
#------------------------------------------------------------------------------
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

#==============================================================================
# LANGSMITH DEPLOYMENT (LangGraph Platform)
#==============================================================================

#------------------------------------------------------------------------------
# Operator Configuration
#------------------------------------------------------------------------------
# The operator manages LangGraph Platform CRDs for agent deployments
# Reference: https://docs.langchain.com/langsmith/deploy-self-hosted-full-platform
operator:
  enabled: true
  # Watch specific namespaces (leave empty for all)
  # watchNamespaces: []
  
  # Deployment templates for agent servers
  # Customize this to add imagePullSecrets for private registries
  templates:
    deployment: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ${name}
        namespace: ${namespace}
      spec:
        replicas: ${replicas}
        revisionHistoryLimit: 10
        selector:
          matchLabels:
            app: ${name}
        template:
          metadata:
            labels:
              app: ${name}
          spec:
            enableServiceLinks: false
            serviceAccountName: langsmith-ksa
            # Uncomment to use private registries
            # imagePullSecrets:
            # - name: langsmith-registry-secret
            containers:
            - name: api-server
              image: ${image}
              ports:
              - name: api-server
                containerPort: 8000
                protocol: TCP
              livenessProbe:
                httpGet:
                  path: /ok
                  port: 8000
                periodSeconds: 15
                timeoutSeconds: 5
                failureThreshold: 6
              readinessProbe:
                httpGet:
                  path: /ok
                  port: 8000
                periodSeconds: 15
                timeoutSeconds: 5
                failureThreshold: 6
              resources:
                requests:
                  cpu: 100m
                  memory: 256Mi
                limits:
                  cpu: 1000m
                  memory: 1Gi

#------------------------------------------------------------------------------
# Host Backend (Control Plane)
#------------------------------------------------------------------------------
hostBackend:
  enabled: true
  deployment:
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 50
  service:
    type: ClusterIP
    port: 1987

#------------------------------------------------------------------------------
# Listener Service
#------------------------------------------------------------------------------
listener:
  enabled: true
  deployment:
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi

